<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
    <title>Title</title>
</head>
<body>
<ul class="nav">
    <li class="nav-item">
        <a class="nav-link active" href="petstore.html">Active</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="customer.html">Customers</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="dogs.html">Dogs</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="cats.html">Cats</a>
    </li>
</ul>
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-3">Customer</h1>
        <form action="#" th:action="@{/customer}" th:object="${Customer}" method="post">
            <div class="form-group">
                <label for="formGroupExampleInput">Name:</label>
                <input class="form-control" id="formGroupExampleInput" placeholder="Enter name" type="text" th:field="*{name}"/>
            </div>
            <div>
                <label for="formGroupExampleInput">Phone Number:</label>
                <input class="form-control" id="formGroupExampleInput2" placeholder="Enter phone number" type="number" th:field="*{phonenum}"/> <br/>
            </div>

            <div>
                <label for="formGroupExampleInput">Pet Information:</label>
                <input class="form-control" id="formGroupExampleInput3" placeholder="Enter pet information" type="text" th:field="*{petinfo}"/> <br/>
            </div>

            <input type="submit" value="Submit"/>
        </form>
    </div>
</div>

</body>
</html>
